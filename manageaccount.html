<section id="manageAccount" style="display: none">
    <div class="container page">
        <h1>Manage Account</h1>
        
        <!-- <p>Update any information that needs to be changed</p> -->
        
        <form role="form" id="manageAccountForm">
            <div class="form-group">
                <label for="manageAccountName">Name:</label>
                <input type="text" class="form-control" id="manageAccountName" /><br />
            </div>
            <div class="form-group">
                <label>User Name:</label>
                <input type="text" class="form-control" id="manageAccountUserName"/><br />
            </div>
            <div class="form-group">  
            <label>Email:</label>
            <input type="email" class="form-control" id="manageAccountEmail"/><br />
            </div>

        <div class="container">
            <!-- Trigger the modal with a button -->
            <button type="button" class="btn btn-link" data-toggle="modal" data-target="#myModal">Change Password</button>
          
            <!-- Modal -->
            <div class="modal fade" id="myModal" role="dialog">
              <div class="modal-dialog modal-sm">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Updating Password</h4>
                  </div>
                  <div class="modal-body">
                    <p><label for="oldPassword">Old Password</label><input type="text" size="30" name="oldpwd" id="manageAccountOldPassword" /></p>
                <p><label for="newPassword">New Password</label><input type="text" size="30" name="newpwd" id="manageAccountNewPassword" /></p>
                  </div>
                  <div class="modal-footer">
                    <button type="button" id="manageAccountChangePassword" class="btn btn-default" data-dismiss="modal">Change</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
        
        <!-- <a href="#manageaccount" id="manageAccountChangePassword">Change password</a> <br> -->

        <button type="submit" id="manageAccountUpdate" class="btn btn-default" >Update Username</button>
        </form>
            
           
        
    </div>
</section>
