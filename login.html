<section id="login" style="display: none">
    <div class="container page">
        <h1>Log in</h1>
        
        <p>Use your username and password to login</p>
        
        <form>
            <div class="form-group">
                <label for="loginUsername">username:</label>
                <input type="text" class="form-control" id="loginUsername" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="loginPwd">Password:</label>
                <input type="password" class="form-control" id="loginPwd" placeholder="Enter password">
            </div>
            <div class="checkbox">
                <label><input type="checkbox"> Remember me</label>
                </div>
            
            <button type="submit" id="logInButton" class="btn btn-default" >Log In</button>
            </form>
            
            <p><a href="#signup">Sign Up</a> if you do not have an account</p>
        
    </div>
</section>
